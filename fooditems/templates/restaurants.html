
<!DOCTYPE html>

{%  extends 'base.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodItems</title>

</head>
<body>

<h1 class="text-center">Restaurants Page</h1>
</br>

<div class="row row-cols-1 row-cols-md-4" style="padding : 10px;">
      {% for r in restaurants %}

      <div class="col mb-4" style="padding : 10px;">
        <a href="/display_fooditems/{{ r.id }}" class="btn btn-fix text-left">
      <div class="card text-white bg-secondary mb-3" style="width: 18rem;">
        <image src="{{ f.image.url }}" class="card-img-top" alt="{{ f.food_name }}" width="250px" heigth="250px" />
        <div class="card-body" >
          <h2 class="card-title">{{ r.name }}</h2>
          <table class="card-table table table-sm text-white table-borderless">
    <tbody>
      <tr>
        <td>{{ r.address }}</td>
        <td>{{ r.cuisines }}</td>
      </tr>
      <tr>
        <td>{{ r.contact_no }}</td>
        <td>{{ r.avg_cost_for_a_person }}</td>
      </tr>
      <tr>
        <td>{{ r.is_delivering_now }}</td>
      </tr>

    </tbody>
  </table>


    </div>
    </div>
  </div>
            {% endfor %}
  </div>


<a href="/add_restaurant">New Restaurant</a>

</body>
</html>

{% endblock %}
