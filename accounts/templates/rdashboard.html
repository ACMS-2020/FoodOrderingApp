{% extends 'index.html' %}
<head>
<meta http-equiv="refresh" content="0; url=http://127.0.0.1:8000/accounts/login/dashboard" />
</head>
{% block content %}
	{% csrf_token %}
	<h1>Welcome, {{user.username}}</h1>
	<p>Now get to deliver your favourite food </p>
	{% if user.is_authenticated %}
		<a href="{% url 'logout' %}">LogOut</a>
		<a href="{% url 'EditProfile' %}">Edit Profile</a>
	{% endif %}

{% if messages %}
	<script >
		alert('{{messages}}')
	</script>
{% endif %}

{% endblock content%}
