{% extends 'index.html' %}

{% block content %}
	{% csrf_token %}
	<h1>Welcome, {{user.username}}</h1>
	<p>Now get to order your favourite food </p>
	{% if user.is_authenticated %}
		<a href="{% url 'logout' %}">LogOut</a>
		<a href="{% url 'EditProfile' %}">Edit Profile</a>
	{% endif %}

{% endblock content%}
