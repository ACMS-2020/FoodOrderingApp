<!DOCTYPE html>

{%  extends 'base.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>restaurant</title>

</head>
<body>
<style>
.card-img-top {
    width: 100%;
    height: 15vw;
    object-fit: cover;
}
/* .col-10 {
height: 90vh;
overflow-y: scroll;
} */

</style>

<!-- for customer display -->

<nav class="navbar navbar-dark bg-dark justify-content-between">
  <a class="navbar-brand">Restaurants</a>
  <form class="form-inline" action='/search' method = 'get'>
    <input class="form-control mr-sm-2" type="search" name='q'  placeholder="Search" aria-label="Search">
    <button class="btn btn-info my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
</br>


<div class = "container" style="padding-left: 10px; padding-right: 10px;">

<div class="row row-cols-1 row-cols-md-4"  >
{% for r in restaurants %}

      <div class="col mb-4" >
          <a href="/fooditems/display_fooditems/{{ r.id }}" class="btn btn-fix text-left">
      <div class="card text-white bg-secondary mb-3" style="width: 17rem;padding-left: 30px; padding-right: 30px;">
        <!-- <image src="{{ f.image.url }}" class="card-img-top" alt="{{ f.food_name }}" /> -->
        <div class="card-body" >
          <h2 class="card-title">{{ r.name }}</h2>
          <table class="card-table table table-sm text-white table-borderless">
    <tbody>
      <tr>
        <td>{{ r.address }}</td>
        <td>{{ r.cuisines }}</td>
      </tr>
      <tr>
        <td>{{ r.contact_no }}</td>
        <td>{{ r.avg_cost_for_a_person }}</td>
      </tr>
      <tr>
        <td>{{ r.is_delivering_now }}</td>
      </tr>
    </tbody>
  </table>

    </div>
    </div>
  </div>

{% endfor %}

</div>
</div>



</body>
</html>

{% endblock %}
